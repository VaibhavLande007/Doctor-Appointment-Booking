# Production Profile
spring.config.activate.on-profile=prod

# Server Configuration
server.port=8080

# MongoDB Configuration (use environment variables in production)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/docnet360}

# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CORS Configuration (adjust for your production domain)
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.root=WARN
logging.level.com.vaibhav.DocNet=INFO

# Production optimizations
spring.devtools.restart.enabled=false